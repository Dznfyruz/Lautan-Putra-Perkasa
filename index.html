<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Awal Responsif</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #000000, #0d47a1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-width: 150px;
    }

    .btn:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .btn {
        padding: 12px 24px;
        font-size: 1rem;
        min-width: 130px;
      }

      .button-container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

    <a href="product.html"><button class="btn">Material Handling</button></a>
    <a href="sparepart.html"><button class="btn">Spareparts Truck</button></a>
  </div>

</body>
</html>
